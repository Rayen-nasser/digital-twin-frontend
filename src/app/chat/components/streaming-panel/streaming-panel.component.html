<!-- Streaming Panel Component -->
<div *ngIf="isVisible" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl mx-4 max-h-[90vh] overflow-y-auto">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-white">AI Avatar Streaming</h2>
      <button
        (click)="closePanel()"
        class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Status Bar -->
    <div class="p-4 bg-gray-50 dark:bg-gray-700/50 border-b border-gray-200 dark:border-gray-600">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <div class="w-3 h-3 rounded-full" [ngClass]="getStatusColorClass().replace('text-', 'bg-')"></div>
          <span class="text-sm font-medium" [ngClass]="getStatusColorClass()">{{ getStatusText() }}</span>
        </div>
        <div *ngIf="currentSession" class="text-xs text-gray-500 dark:text-gray-400">
          Session: {{ currentSession.sessionId.substring(0, 8) }}...
        </div>
      </div>
    </div>

    <!-- Error Display -->
    <div *ngIf="error" class="p-4 bg-red-50 dark:bg-red-900/20 border-b border-red-200 dark:border-red-800">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span class="text-sm text-red-700 dark:text-red-300">{{ error }}</span>
        </div>
        <button (click)="clearError()" class="text-red-500 hover:text-red-700">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="p-6 space-y-6">
      <!-- Configuration Section -->
      <div *ngIf="!currentSession" class="space-y-4">
        <h3 class="text-lg font-medium text-gray-900 dark:text-white">Configuration</h3>

      <!-- Avatar Selection -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Avatar</label>
        <select
          #avatarSelect
          [value]="streamingConfig.avatar_id"
          (change)="updateConfig('avatar_id', avatarSelect.value)"
          class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
        >
          <option *ngFor="let avatar of avatarOptions" [value]="avatar.id">
            {{ avatar.name }} - {{ avatar.description }}
          </option>
        </select>
      </div>

        <!-- Voice Selection -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Voice</label>
          <select
            #voiceSelect
            [value]="streamingConfig.voice_id"
            (change)="updateConfig('voice_id', voiceSelect.value)"
            class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
          >
            <option *ngFor="let voice of voiceOptions" [value]="voice.id">
              {{ voice.name }} ({{ voice.language }})
            </option>
          </select>
        </div>

        <!-- Quality Selection -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Quality</label>
          <select
            #qualitySelect
            [value]="streamingConfig.quality"
            (change)="updateConfig('quality', qualitySelect.value)"
            class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
          >
            <option *ngFor="let quality of qualityOptions" [value]="quality.value">
              {{ quality.label }}
            </option>
          </select>
        </div>
      </div>

      <!-- Text Input Section -->
      <div *ngIf="currentSession" class="space-y-4">
        <h3 class="text-lg font-medium text-gray-900 dark:text-white">Send Message to Avatar</h3>

        <div class="space-y-3">
          <textarea
            [(ngModel)]="textToSpeak"
            placeholder="Type your message here..."
            rows="3"
            class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white resize-none"
          ></textarea>

          <button
            (click)="sendText()"
            [disabled]="!textToSpeak.trim() || avatarStatus === 'talking'"
            class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="avatarStatus !== 'talking'">Send to Avatar</span>
            <span *ngIf="avatarStatus === 'talking'">Avatar Speaking...</span>
          </button>
        </div>

        <!-- Quick Messages -->
        <div>
          <h4 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Quick Messages</h4>
          <div class="grid grid-cols-1 gap-2">
            <button
              *ngFor="let message of quickMessages"
              (click)="sendQuickMessage(message)"
              [disabled]="avatarStatus === 'talking'"
              class="p-2 text-left text-sm bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-md disabled:opacity-50 disabled:cursor-not-allowed"
            >
              {{ message }}
            </button>
          </div>
        </div>
      </div>

      <!-- LiveKit Video Container -->
      <div *ngIf="currentSession" class="space-y-4">
        <h3 class="text-lg font-medium text-gray-900 dark:text-white">Avatar Stream</h3>
        <div class="bg-black rounded-lg aspect-video flex items-center justify-center">
          <div id="livekit-container" class="w-full h-full rounded-lg">
            <!-- LiveKit video will be rendered here -->
            <div class="flex items-center justify-center h-full text-white">
              <div class="text-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white mx-auto mb-2"></div>
                <p class="text-sm">Loading avatar stream...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Actions -->
    <div class="p-4 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700/50">
      <div class="flex justify-between">
        <button
          (click)="closePanel()"
          class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
        >
          Close
        </button>

        <div class="space-x-2">
          <button
            *ngIf="!currentSession"
            (click)="startStreaming()"
            [disabled]="isLoading"
            class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="!isLoading">Start Streaming</span>
            <span *ngIf="isLoading">Starting...</span>
          </button>

          <button
            *ngIf="currentSession"
            (click)="stopStreaming()"
            [disabled]="isLoading"
            class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="!isLoading">Stop Streaming</span>
            <span *ngIf="isLoading">Stopping...</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
