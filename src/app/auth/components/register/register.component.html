<div class="min-h-screen flex items-center justify-center bg-gray-100 py-4">
  <div class="max-w-md w-full p-8 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Create Your Account</h2>

    <!-- Profile Picture -->
    <div class="flex justify-center mb-6">
      <div class="relative w-24 h-24">
        <input
          type="file"
          id="profile"
          (change)="onFileChange($event)"
          class="hidden"
        />
        <label for="profile" class="cursor-pointer">
          <img
            [src]="profilePicturePreview || 'https://placehold.jp/150x150.png'"
            alt="Profile"
            class="w-24 h-24 rounded-full object-cover border-4 border-blue-600 transition-transform transform hover:scale-105"
          />
          <div
            class="absolute bottom-0 right-0 w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center text-xs border-2 border-white shadow-md transition-transform transform hover:scale-110"
          >
            <i class="fas fa-camera"></i>
          </div>
        </label>
      </div>
    </div>

    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
      <!-- Username -->
      <div class="mb-6">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your username"
        />
      </div>

      <!-- Email -->
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email"
        />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500"
          placeholder="Create a password"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none transition-colors"
        [disabled]="!registerForm.valid"
      >
        Register
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account? <a href="/auth/login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
