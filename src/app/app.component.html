<!-- app.component.html -->
<div class="min-h-screen flex flex-col bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
  <!-- Header -->
  <app-header *ngIf="showHeaderFooter"></app-header>

  <!-- Loading Spinner -->
  <ngx-spinner
    bdColor="rgba(0, 0, 0, 0.8)"
    size="medium"
    color="#fff"
    type="square-jelly-box"
    [fullScreen]="true"
  ><p style="color: white">Loading...</p></ngx-spinner>

  <!-- Main Content Area -->
  <div class="flex-grow">
    <router-outlet></router-outlet>
  </div>

  <!-- Footer -->
  <app-footer *ngIf="showHeaderFooter"></app-footer>
</div>
