<!-- Settings Menu Overlay -->
<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-end sm:items-center justify-center transition-all duration-300">
  <!-- Settings Menu Panel -->
  <div class="bg-white dark:bg-gray-800 w-full sm:w-96 sm:rounded-lg shadow-xl transition-all duration-200 transform scale-100 overflow-hidden max-h-[90vh] flex flex-col">

    <!-- Header -->
    <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
      <h2 class="text-lg font-semibold text-gray-800 dark:text-white">Settings</h2>
      <button (click)="closeMenu()" class="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200">
        <svg class="w-6 h-6 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- User Profile Section -->
    <div class="p-4 border-b border-gray-200 dark:border-gray-700">
      <div class="flex items-center">
        <div class="relative">
          <!-- User Avatar -->
          <div *ngIf="currentUser?.profile_image; else userInitial" class="h-14 w-14 rounded-full overflow-hidden ring-2 ring-blue-500 ring-offset-2 ring-offset-white dark:ring-offset-gray-800">
            <img [src]="currentUser?.profile_image" alt="User profile" class="h-full w-full object-cover">
          </div>
          <ng-template #userInitial>
            <div class="h-14 w-14 rounded-full bg-gradient-to-r from-blue-500 to-blue-600 flex items-center justify-center text-white font-bold text-xl shadow-sm">
              {{ currentUser?.username?.charAt(0) || 'U' }}
            </div>
          </ng-template>
        </div>

        <!-- User Info -->
        <div class="ml-4 flex-1">
          <h3 class="text-base font-semibold text-gray-800 dark:text-gray-100">
            {{ currentUser?.username || 'User' }}
          </h3>
          <p class="text-sm text-gray-500 dark:text-gray-400">
            {{ currentUser?.email || 'user@example.com' }}
          </p>

          <!-- View Profile Button -->
          <button (click)="viewProfile()" class="mt-2 text-sm text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 font-medium flex items-center">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            View profile
          </button>
        </div>
      </div>
    </div>

    <!-- Settings Options -->
    <div class="overflow-y-auto">
      <ul class="divide-y divide-gray-200 dark:divide-gray-700">
        <!-- Dark Mode Toggle -->
        <li class="px-4 py-3">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <svg class="w-5 h-5 text-gray-600 dark:text-gray-300 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
              </svg>
              <span class="text-gray-700 dark:text-gray-200">Dark Mode</span>
            </div>

            <!-- Toggle Switch -->
            <button (click)="toggleDarkMode()" class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors duration-200 focus:outline-none"
              [ngClass]="isDarkMode ? 'bg-blue-600' : 'bg-gray-300'">
              <span class="sr-only">Toggle Dark Mode</span>
              <span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform duration-200"
                [ngClass]="isDarkMode ? 'translate-x-6' : 'translate-x-1'"></span>
            </button>
          </div>
        </li>

        <!-- Logout Option -->
        <li class="px-4 py-3">
          <button (click)="logout()" class="flex items-center text-red-600 dark:text-red-400 hover:text-red-700 dark:hover:text-red-300 w-full">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            <span>Logout</span>
          </button>
        </li>
      </ul>
    </div>

    <!-- Footer with Additional Links -->
    <div class="mt-auto p-4 bg-gray-50 dark:bg-gray-900 text-xs text-center text-gray-500 dark:text-gray-400 border-t border-gray-200 dark:border-gray-700">
      <div class="space-x-2">
        <a href="#" class="hover:text-gray-700 dark:hover:text-gray-300">Terms</a>
        <span>·</span>
        <a href="#" class="hover:text-gray-700 dark:hover:text-gray-300">Privacy</a>
        <span>·</span>
        <a href="#" class="hover:text-gray-700 dark:hover:text-gray-300">Help</a>
      </div>
      <div class="mt-1">App Version 1.0.0</div>
    </div>
  </div>
</div>
